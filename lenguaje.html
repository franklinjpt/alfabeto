<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Lenguaje</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-2 mb-4">Lenguajes</h1>
        <div class="row">
            <div class="col">
                <div class="card" >
                    <form id="formulario">
                        <div class="card-body">
                            <h4 class="card-title text-center">Ingreso</h5>
                            <label for="lenguaje" >Ingresar Lenguaje 1:</label>
                            <input type="text" id="lenguaje1" class="form-control" name="lenguaje1" placeholder="@,aa,ir,2">
                            <small class="text-muted">Separe por comas</small>                            
                            <br>
                            <label for="lenguaje2" class="mt-3">Ingresar Lenguaje 2:</label>
                            <input type="text" id="lenguaje2" class="form-control" name="lenguaje2" placeholder="@,aa,ir,2">
                            <small class="text-muted">Separe por comas</small>
                            <br>
                            <label for="potencia" class="mt-3">Ingresar potencia:</label>
                            <input type="number" id="nPotencia" class="form-control" name="nPotencia" max="5" min="0">
                            <small class="text-muted">Por default es 1 y maximo 5</small>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success mt-2 ">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col">
                <div class="card" >
                    <div class="card-body">
                        <h4 class="card-title text-center">Lenguajes guardados</h5>
                            <p class="text-center mt-4 aux">Ninguno</p>                            
                            <p class="mostrarLenguaje1"></p>
                            <p class="mostrarLenguaje2"></p>
                    </div>
                </div>
            </div>

            
        </div>
    
        <div class="row mt-4 justify-content-center">
            <div class="col-6">
                <div class="card" >
                    <div class="card-body">
                        <h4 class="card-title text-center">Ejercicios</h5>
                            <ul>
                                <li>Uni&oacute;n</li>
                                <p id="union"></p>
                                <li>Intersecci&oacute;n</li>
                                <p id="interseccion"></p>
                                <li>Diferencia</li>
                                <p id="diferencia"></p>
                                <li>Concatenaci&oacute;n</li>
                                <p id="concatenacion"></p>
                                <li>Potencia</li>
                                <p id="potencia"></p>
                                <li>Inverso</li>
                                <p id="inverso"></p>
                                <li>Cardinalidad</li>
                                <p id="cardinalidad"></p>

                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/lenguaje.js"></script>
    
</body>
</html>
